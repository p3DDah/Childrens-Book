<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configuration Form</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <!-- Use Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Use Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main.js"></script> 
    <style>
        body {
            background-image: url('BACKGROUND.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
         
         #startbutton {
            background-color: limegreen;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Optional: Add hover effect */
        #startbutton:hover {
            background-color: darkgreen;
        }
         
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .config-form {
            background-color: #f5f5f5; /* Light beige color */
            border-radius: 10px; /* Rounded corners */
            padding: 40px; /* Padding for inside the box */
            margin: auto; /* Center the box horizontally */
            max-width: 800px; /* Set a maximum width for the box */
        }
    </style>
</head>
  <body>

    <div class="container mt-4">
        <div class="config-form">
            <div class="text-center">
                <h2>Configuration Form</h2>
            </div>

            <form class="mt-4" id="myForm" onsubmit="showLoadingModal(); return validateForm(event);" action="prologue.html" method="POST">
                <div class="form-group col-6 mx-auto">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group col-6 mx-auto">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group col-6 mx-auto">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
                </div>

                <div class="form-group col-6 mx-auto">
                    <label for="color">Favorite Color:</label>
                    <input type="color" class="form-control" id="color" required>
                </div>

                <div class="form-group col-6 mx-auto">
                    <label for="season">Season:</label>
                    <select class="form-control col-6" id="season" required>
                        <option value="disabled selected">Choose a preferred season</option>
                        <option value="summer">Summer</option>
                        <option value="fall">Fall</option>
                        <option value="winter">Winter</option>
                        <option value="spring">Spring</option>
                    </select>
                </div>

                <div class="form-group col-6 mx-auto">
                    <label for="chapters">Number of Chapters:</label>
                    <input type="number" class="form-control" id="chapters" min="3" max="15" placeholder="Choose between 3 and 15 chapters" required>
                </div>

                <div class="form-group mb-4 col-6 mx-auto">
                    <label for="choices">Number of Choices:</label>
                    <input type="number" class="form-control" id="choices" min="2" max="5" placeholder="Choose between two and five choices" required>
                </div>

                <div class="text-center">
                    <button type="submit" id="startbutton" class="btn btn-primary" onclick="redirectToNextPage()">Start</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>


  </body>
</html>
